<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h:form id="reg">
         <h2>Money transfer Service</h2>
         <p /><p />
         <h:panelGrid columns="3" columnClasses="titleCell">
            <h:outputLabel for="from" value="From Account:" />
              <h:selectOneMenu id="from"  value="#{newTransfer.from}" converter="#{accountConverter}" >
                   <f:selectItems value="#{accounts}" var="from" itemLabel="#{from.number} | #{from.bank.name} | #{from.currency.name}" itemValue="#{from}"/>
              </h:selectOneMenu>
            <h:message for="from" errorClass="invalid" />

            <h:outputLabel for="to" value="To Account:" />
              <h:selectOneMenu id="to" value="#{newTransfer.to}" converter="#{accountConverter}" >
                   <f:selectItems value="#{accounts}" var="to" itemLabel="#{to.number} | #{to.bank.name} | #{to.currency.name}" itemValue="#{to}"/>
              </h:selectOneMenu>
            <h:message for="to" errorClass="invalid" />

            <h:outputLabel for="amount" value="Amount to transfer:"/>
              <h:inputText id="amount" value="#{newTransfer.amount}" />
            <h:message for="amount" errorClass="invalid"/>

         </h:panelGrid>

         <p>
            <h:panelGrid columns="2">
               <h:commandButton id="transfer" action="#{transferController.transfer}" value="Transfer" styleClass="register"/>
               <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                           globalOnly="true"/>
            </h:panelGrid>
         </p>
      </h:form>
   </ui:define>
</ui:composition>
